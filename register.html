<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,600,700' rel='stylesheet' type='text/css'>

</head>

<body>
    <!-- Header Starts -->
    <header>
        <div class="row">
            <div>
                <div class="nav-top">
                    <span><a href="signup.html">SignIn</a></span>
                    <span><a href="register.html">Register</a></span>
                </div>
                <div class="flex-container">
                    <div>
                        <img src="static/images/logo.png" alt="Sabka Bazar Logo">
                    </div>
                    <div class="main-nav">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="products.html">Products</a></li>
                        </ul>
                    </div>
                    <div class="cart-btn">
                        <a href="" class="btn-grey">
                            <img src="static/images/cart.svg" class="cart-img">
                            <span>0 items</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Ends -->
    <!-- Signup Section Starts -->
    <section class="section-signup">
        <div class="flex-container section-form row">
            <div class="form-left-text">
                <h1>SignUp</h1>
                <p>We do not share your personal details with anyone</p>
            </div>
            <div class="form-container">
                <div class="main-form">
                    <label for="email">First Name</label>
                    <input type="text" placeholder="First Name" name="first_name" id="first_name" />
                    <label for="email">Last Name</label>
                    <input type="text" placeholder="Last Name" name="last_name" id="last_name" />
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" name="email" id="email" />
                    <label for="email">Password</label>
                    <input type="password" placeholder="Password" name="password" id="password" />
                    <label for="email">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" name="confirm_password"
                        id="confirm_password" />
                    <button class="btn-main">Signup</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Signup Section Ends -->
    <!-- Footer Starts -->
    <footer>

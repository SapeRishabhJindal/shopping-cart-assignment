<div class="modal-custom">
    <div class="shopping-cart">
        <div class="title">
            <div class="float-left">
                <p>My Cart</p>
                <span>(2 items)</span>
            </div>
            <div class="float-right close-cart" (click)="closeCartClicked()">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
        </div>
        <div class="content-container">
            <img src="../../assets/static/images/products/fruit-n-veg/apple.jpg" alt="" />
            <div class="content">
                <h4>Fresho Kiwi - Green, 3 pcs</h4>
                <div class="description">
                    <div class="float-left">
                        <i class="fa fa-minus" aria-hidden="true"></i>
                        <span>2</span>
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        <span>X </span>
                        <span>Rs. 87</span>
                    </div>
                    <div class="float-right">
                        <span>Rs.174</span>
                    </div>
                </div>
            </div>
        </div>


        <div class="checkout-container">
            <p>Promo code can be applied on the payment page</p>
            <div class="btn-main mb-md-4">
                <span class="float-left">Procedd to Checkout</span>
                <span class="float-right">Rs.187</span>
            </div>
        </div>
    </div>
</div>

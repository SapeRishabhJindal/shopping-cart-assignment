<figure class="category" *ngFor="let item of categories;index as i">
    <ng-template [ngIf]="i%2 === 0">
        <div class="category__image__container">
            <img src="{{item.imageUrl}}" alt="{{item.key}}">
        </div>
        <div class="category__description">
            <figcaption>{{item.name}}</figcaption>
            <p>{{item.description}}</p>
            <app-button classList="btn btn-main" [routerLink]="['/products',item.id]">Explore {{item.key}}
            </app-button>
        </div>
    </ng-template>
    <ng-template [ngIf]="i%2 !== 0">
        <div class="category__description">
            <figcaption>{{item.name}}</figcaption>
            <p>{{item.description}}</p>
            <app-button classList="btn btn-main" [routerLink]="['/products',item.id]">Explore {{item.key}}
            </app-button>
        </div>
        <div class="category__image__container">
            <img src="{{item.imageUrl}}" alt="{{item.key}}">
        </div>
    </ng-template>
</figure>

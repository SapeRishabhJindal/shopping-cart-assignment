<div *ngFor="let item of categories;index as i">
    <div class="category" *ngIf="i%2 === 0">
        <div class="category__image">
            <img src="{{item.imageUrl}}" alt="{{item.key}}" class="category__image--img ">
        </div>
        <div class="category__description">
            <h2>{{item.name}}</h2>
            <p>{{item.description}}</p>
            <app-button classList="btn-main mb-4" [routerLink]="['/products',item.id]">Explore {{item.key}}
            </app-button>
        </div>
    </div>

    <div class="category" *ngIf="i%2 !== 0">
        <div class="category__description">
            <h2>{{item.name}}</h2>
            <p>{{item.description}}</p>
            <app-button classList="btn-main mb-4" [routerLink]="['/products',item.id]">Explore {{item.key}}
            </app-button>
        </div>
        <div class="category__image">
            <img src="{{item.imageUrl}}" alt="{{item.key}}" class="category__image--img ">
        </div>
    </div>
</div>

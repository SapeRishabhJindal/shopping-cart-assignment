<div class="products">
    <aside>
        <ul *ngIf="!isSmallScreen">
            <li *ngFor="let cat of category" (click)="filterProducts(cat.id)"
                [ngClass]="{'aside__nav--active': cat.id===selectedID}">
                <app-button classList="btn-transparent">
                    {{cat.name}}</app-button>
            </li>
        </ul>
        <select *ngIf="isSmallScreen" (change)="filterProducts($event.target.value)">
            <option *ngFor="let cat of category" value="{{cat.id}}">{{cat.name}}</option>
        </select>
    </aside>
    <div class="products__container">
        <app-product-details (BuyNowClicked)="AddToCart($event)" [products]="products"></app-product-details>
    </div>
</div>
